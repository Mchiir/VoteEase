<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Election</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
            footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            text-align: center;
            padding: 0.5rem 0;
            font-size: 0.9rem;
            color: #6c757d;
            }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">New Election</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/elections/create}" th:object="${electionDTO}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Election Title</label>
                            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="e.g. Student Council 2025" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea th:field="*{description}" class="form-control" id="description" rows="3" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="startTime" class="form-label">Start Time</label>
                                <input type="datetime-local" th:field="*{startTime}" class="form-control" id="startTime" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="endTime" class="form-label">End Time</label>
                                <input type="datetime-local" th:field="*{endTime}" class="form-control" id="endTime" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Create Election</button>
                        </div>

                        <p class="text-" th:if="${message}" th:text="${message}"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 @Mchiir. All rights reserved.
</footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
