<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - VoteEase</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            max-width: 400px;
            width: 90%;
        }

        .home-btn-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center min-vh-100">

<!-- Home Button -->
<div class="home-btn-container">
    <a href="/" class="btn btn-custom btn-sm">
        <i class="bi bi-house-door"></i> Home
    </a>
</div>

<div th:if="${message}" th:class="'alert alert-' + ${messageType}" role="alert">
    <p th:text="${message}"></p>
</div>
<div class="login-card bg-white shadow-lg rounded p-4">
        <h2 class="text-center text-primary fw-bold mb-4">Login to VoteEase</h2>

    <form th:action="@{/api/auth/login}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>

    <p class="mt-3 text-center text-secondary">
        Don't have an account? <a th:href="@{/api/auth/register}" class="text-decoration-none">Register here</a>
    </p>
</div>

<footer>
    &copy; 2025 @Mchiir. All rights reserved.
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
