<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Dashboard</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            padding-top: 70px; /* Add space for fixed navbar */
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            text-align: center;
            padding: 0.5rem 0;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container-fluid">
        <a class="btn btn-outline-primary me-2" th:href="@{/}">Home</a>
        <a class="navbar-brand fw-bold" th:href="@{/}">VoteEase</a>
        <div class="d-flex">
            <form th:action="@{/api/auth/logout}" method="get">
                <button class="btn btn-outline-warning" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-3 mb-5">
    <!-- Success or Error Message -->
    <div th:if="${message}" th:class="'alert alert-' + ${messageType}" role="alert">
        <p th:text="${message}"></p>
    </div>

    <!-- Display the Created Elections -->
    <div class="card mb-4" th:each="election : ${elections}">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0" th:text="${election.title}">Election Title</h5>

            <!-- UPCOMING -->
            <form th:if="${election.status.name() == 'UPCOMING'}"
                  th:action="@{/api/elections/start_election}" method="post">
                <input type="hidden" name="electionId" th:value="${election.id}">
                <button type="submit" class="btn btn-success">Start Election</button>
            </form>

            <!-- ONGOING -->
            <form th:if="${election.status.name() == 'ONGOING'}"
                  th:action="@{/api/elections/end_election}" method="post">
                <input type="hidden" name="electionId" th:value="${election.id}">
                <button type="submit" class="btn btn-danger">End Election</button>
            </form>

            <!-- CLOSED -->
            <a th:if="${election.status.name() == 'CLOSED'}"
               th:href="@{/api/elections/results(electionId=${election.id})}"
               class="btn btn-secondary">
                View Results
            </a>
        </div>

        <div class="card-body">
            <p><strong>Description:</strong> <span th:text="${election.description}"></span></p>
        </div>

        <div class="card-footer d-flex justify-content-between flex-wrap">
            <div class="d-flex gap-3 flex-row align-items-center">
                <span><strong>From</strong> <span th:text="${election.formatedStartTime}"></span></span><br>
                <span><strong>To</strong> <span th:text="${election.formatedEndTime}"></span></span>
            </div>
            <div>
                <a class="btn btn-primary" th:href="@{/api/candidate/add(electionId=${election.id})}">Add Candidates</a>
            </div>
        </div>
    </div>

    <!-- Link to create new election -->
    <div class="mt-4">
        <a href="/api/elections/create" class="btn btn-primary">Create Another Election</a>
    </div>
</div>

<footer>
    &copy; 2025 @Mchiir. All rights reserved.
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
