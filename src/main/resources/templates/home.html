<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting Dashboard</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }

        header {
            text-align: center;
            margin-bottom: 1rem;
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #007bff;
        }

        .message-container {
            min-height: 3rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard-card {
            max-width: 500px;
            width: 90%;
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .btn {
            transition: all 0.3s ease-in-out;
        }

        .btn-success:hover, .btn-primary:hover {
            transform: scale(1.05);
        }

        .input-group input {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .input-group .btn {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center min-vh-100">

<header>
    <h1>Welcome to <span class="text-primary">VoteEase</span></h1>
</header>

<!-- Message Area -->
<div class="message-container">
    <div th:if="${message}" th:class="'alert alert-' + ${messageType}" role="alert" th:text="${message}"></div>
</div>

<!-- Dashboard Card -->
<div class="dashboard-card text-center">
    <p class="text-secondary mb-4">Create or join an election and make your voice count!</p>

    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-3">
        <!-- Create New Election Button -->
        <a href="/api/elections/dashboard" class="btn btn-success px-4 me-sm-2">
            <i class="bi bi-plus-circle me-1"></i>Try out!
        </a>

        <!-- Vote in an Election Button -->
        <a href="/api/vote/enroll" class="btn btn-primary px-4">
            <i class="bi bi-box-arrow-in-right me-1"></i>Join an election
        </a>
    </div>
</div>

<footer>
    &copy; 2025 <strong>@Mchiir</strong>. All rights reserved.
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
