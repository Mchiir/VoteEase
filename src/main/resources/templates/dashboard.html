<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Dashboard</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- Success or Error Message -->
    <div class="alert alert-success" th:if="${message}" role="alert">
        <p th:text="${message}"></p>
    </div>

    <!-- Display the Created Election -->
    <div class="card">
        <div class="card-header">
            <h3>Created Election Details</h3>
        </div>
        <div class="card-body">
            <h5 class="card-title">Election: <span th:text="${electionDTO.title}"></span></h5>
            <p class="card-text"><strong>Description:</strong> <span th:text="${electionDTO.description}"></span></p>
            <p class="card-text"><strong>Start Time:</strong> <span th:text="${electionDTO.startTime}"></span></p>
            <p class="card-text"><strong>End Time:</strong> <span th:text="${electionDTO.endTime}"></span></p>
        </div>
    </div>

    <!-- Optionally, you can add a link or button to return to the election creation page -->
    <div class="mt-4">
        <a href="/elections/new" class="btn btn-primary">Create Another Election</a>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
