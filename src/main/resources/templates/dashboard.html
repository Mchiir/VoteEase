<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Dashboard</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            padding-top: 70px; /* Add space for fixed navbar */
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            text-align: center;
            padding: 0.5rem 0;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .btn-black {
            background-color: black; /* Black background */
            border-color: black; /* Matching border */
            color: white; /* White text */
        }

        .btn-black:hover {
            background-color: #333; /* Dark grey for hover effect */
            border-color: #333;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container-fluid">
        <a class="btn btn-outline-primary me-2" th:href="@{/}">Home</a>
        <a class="navbar-brand fw-bold" th:href="@{/}">VoteEase</a>
        <div class="d-flex">
            <form th:action="@{/api/auth/logout}" method="get">
                <button class="btn btn-outline-warning" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-3 mb-5">
    <!-- Success or Error Message -->
    <div th:if="${message}" th:class="'alert alert-' + ${messageType}" role="alert">
        <p th:text="${message}"></p>
    </div>

    <!-- Display the Created Elections -->
    <div class="card mb-4" th:each="election : ${elections}">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0" th:text="${election.title}">Election Title</h5>

            <!-- DELETING election -->
            <form th:if="${election.isDeleted == false}"
                  th:action="@{/api/elections/delete_election}" method="post">
                <input type="hidden" name="electionId" th:value="${election.id}">
                <button type="submit" class="btn btn-danger">Delete Election</button>
            </form>

            <!-- UPCOMING -->
            <form th:if="${election.status.name() == 'UPCOMING'}"
                  th:action="@{/api/elections/start_election}" method="post">
                <input type="hidden" name="electionId" th:value="${election.id}">
                <button type="submit" class="btn btn-success">Start Election</button>
            </form>

            <!-- ONGOING -->
            <form th:if="${election.status.name() == 'ONGOING'}"
                  th:action="@{/api/elections/end_election}" method="post">
                <input type="hidden" name="electionId" th:value="${election.id}">
                <button type="submit" class="btn btn-black">End Election</button>
            </form>

            <!-- CLOSED -->
            <a th:if="${election.status.name() == 'CLOSED'}"
               th:href="@{/api/elections/results(electionId=${election.id})}"
               class="btn btn-secondary">
                View Results
            </a>
        </div>

        <div class="card-body">
            <p><strong>Description:</strong> <span th:text="${election.description}"></span></p>
        </div>

        <div class="card-footer d-flex justify-content-between flex-wrap">
            <div class="d-flex gap-3 flex-row align-items-center">
                <span th:if="${election.formatedStartTime != null}">
                    <strong>Starting time:</strong>
                    <span th:text="${election.formatedStartTime}"></span>
                </span>
                            <span th:if="${election.formatedEndTime != null}">
                    <strong>End time:</strong>
                    <span th:text="${election.formatedEndTime}"></span>
                </span>
            </div>
            <div>
                <a class="btn btn-primary" th:href="@{/api/candidate/add(electionId=${election.id})}">Add Candidates</a>
                <!-- View Election Code Button -->
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#electionCodeModal"
                        th:data-eid="${election.id}" th:data-code="${election.otc}" th:if="${election.otc != null and election.otc != ''}">
                    View Election Code
                </button>
            </div>
        </div>
    </div>

    <!-- Link to create new election -->
    <div class="mt-4">
        <a href="/api/elections/create" class="btn btn-primary">Create new election</a>
    </div>
</div>

<!-- Election Code Modal -->
        <div class="modal fade" id="electionCodeModal" tabindex="-1" aria-labelledby="electionCodeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="electionCodeModalLabel">Election Code</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Election Code: </strong><span id="electionCode"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
            </div>
        </div>
</div>

<footer>
    &copy; 2025 @Mchiir. All rights reserved.
</footer>

<script>
    // JavaScript to dynamically update the election code in the modal
    var electionCodeModal = document.getElementById('electionCodeModal');
    electionCodeModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget; // Button that triggered the modal
        var electionId = button.getAttribute('data-eid'); // Extract election ID
        var electionCode = button.getAttribute('data-code'); // Extract election code

        var modalCode = electionCodeModal.querySelector('#electionCode');
        modalCode.textContent = electionCode; // Set the election code in the modal
    });
</script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
