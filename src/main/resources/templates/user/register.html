<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - VoteEase</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }
        .register-card {
            max-width: 500px;
            width: 90%;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            text-align: center;
            padding: 0.5rem 0;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center min-vh-100">

<div th:if="${message}" th:class="'alert alert-' + ${messageType}" role="alert">
    <p th:text="${message}"></p>
</div>

<div class="register-card bg-white shadow-lg rounded p-4">
    <h2 class="text-center text-primary fw-bold mb-4">Create an Account</h2>

    <form th:action="@{/auth/register}" th:object="${userDTO}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-4">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Register</button>
        </div>
    </form>

    <p class="mt-3 text-center text-secondary">
        Already have an account? <a th:href="@{/auth/login}" class="text-decoration-none">Login here</a>
    </p>
</div>


<footer>
    &copy; 2025 @Mchiir. All rights reserved.
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
