<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

<div class="bg-white shadow-lg rounded p-4 text-center">
    <h1 class="text-primary fw-bold mb-3" th:text="${message}"></h1>
    <p class="text-secondary">Cast your vote and make a difference!</p>

    <a href="/vote" class="mt-3 btn btn-primary">
        Vote Now
    </a>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
