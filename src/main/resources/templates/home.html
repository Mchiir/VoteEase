<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting Dashboard</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }
        .dashboard-card {
            max-width: 500px;
            width: 90%;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            text-align: center;
            padding: 0.5rem 0;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center min-vh-100">

<div class="dashboard-card bg-white shadow-lg rounded p-4 text-center">
    <h1 class="text-primary fw-bold mb-3" th:text="${message}">Welcome to VoteEase</h1>
    <p class="text-secondary mb-4">Create or join an election and make your voice count!</p>

    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a href="/api/elections/create" class="btn btn-success px-4 me-sm-2">Create Election</a>
    </div>
</div>

<footer>
    &copy; 2025 @Mchiir. All rights reserved.
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
